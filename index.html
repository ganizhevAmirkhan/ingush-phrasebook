<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ингушский разговорник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #111;
            color: white;
            padding: 18px;
            font-size: 24px;
            font-weight: bold;
        }

        #search-bar {
            margin-left: 20px;
            padding: 8px 14px;
            width: 260px;
        }

        #container {
            display: flex;
            height: calc(100vh - 65px);
        }

        #sidebar {
            width: 250px;
            background: #f0f0f0;
            padding: 15px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #sidebar h2 {
            margin-top: 0;
        }

        .category {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .category:hover {
            background: #e6e6e6;
        }

        #content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .phrase {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
        }

        #admin-panel {
            position: fixed;
            right: 20px;
            top: 18px;
        }

        #admin-status {
            margin-left: 8px;
            color: #0a0;
        }
    </style>
</head>

<body>

<header>
    Ингушский разговорник
    <input id="search-bar" type="text" placeholder="Поиск по фразам..." oninput="searchPhrases()">
</header>

<div id="admin-panel">
    <button onclick="adminLogin()">Войти</button>
    <span id="admin-status"></span>
</div>

<div id="container">

    <aside id="sidebar">
        <h2>Категории</h2>
        <div id="category-list"></div>
    </aside>

    <main id="content-area">
        <h2 id="content-title">Выберите категорию</h2>
        <div id="content"></div>
    </main>

</div>

<script>
// =========================
//   СПИСОК КАТЕГОРИЙ
// =========================

const categories = [
    "greetings", "basic_phrases", "personal_info", "family", "home",
    "food", "drinks", "travel", "transport", "hunting",
    "danger", "thermal", "navigation", "weather", "emotions",
    "health", "help", "commands", "tools", "animals",
    "time", "numbers", "colors", "money", "shop",
    "city", "village", "guests", "communication", "work",
    "misc"
];

let adminMode = false;

// =========================
//   ЗАГРУЗКА КАТЕГОРИЙ
// =========================

function loadCategories() {
    const list = document.getElementById("category-list");
    list.innerHTML = "";

    categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category";
        div.innerText = cat.replace("_", " ");
        div.onclick = () => loadCategory(cat);
        list.appendChild(div);
    });
}

async function loadCategory(category) {
    document.getElementById("content-title").innerText = category.replace("_", " ");

    const url = `categories/${category}.json`;

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Файл не найден");

        const data = await res.json(); // {category: "", items: [...]}

        renderPhrases(data);

    } catch (e) {
        document.getElementById("content").innerHTML =
            `<p style="color:red">Ошибка загрузки: ${e.message}</p>`;
    }
}

// =========================
//   ОТОБРАЖЕНИЕ ФРАЗ
// =========================

function renderPhrases(data) {
    const content = document.getElementById("content");
    content.innerHTML = "";

    const items = Array.isArray(data) ? data : data.items;

    if (!items || !Array.isArray(items)) {
        content.innerHTML =
            "<p style='color:red'>Ошибка: неверный формат JSON</p>";
        return;
    }

    items.forEach(item => {
        const block = document.createElement("div");
        block.className = "phrase";

        block.innerHTML = `
            <p><b>RU:</b> ${item.ru}</p>
            <p><b>ING:</b> ${item.ing}</p>
            <p><b>PRON:</b> ${item.pron}</p>
        `;

        content.appendChild(block);
    });
}

// =========================
//   ПОИСК ФРАЗ
// =========================

async function searchPhrases() {
    const q = document.getElementById("search-bar").value.toLowerCase();
    if (q.length < 2) return;

    let results = [];

    for (const cat of categories) {
        try {
            const res = await fetch(`categories/${cat}.json`);
            if (!res.ok) continue;

            const data = await res.json();
            const items = Array.isArray(data) ? data : data.items;

            items.forEach(item => {
                if (
                    item.ru.toLowerCase().includes(q) ||
                    item.ing.toLowerCase().includes(q)
                ) {
                    results.push(item);
                }
            });

        } catch {}
    }

    document.getElementById("content-title").innerText = "Результаты поиска";
    renderPhrases(results);
}

// =========================
//   АДМИН-РЕЖИМ
// =========================

function adminLogin() {
    let pass = prompt("Введите пароль администратора:");

    if (pass === "ingush-secret") {
        adminMode = true;
        document.getElementById("admin-status").innerText = "✓ Авторизован";
    } else {
        alert("Неверный пароль.");
    }
}

// =========================

window.onload = loadCategories;

</script>

</body>
</html>
