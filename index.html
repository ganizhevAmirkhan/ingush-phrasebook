<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ингушский разговорник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Основные стили -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="topbar">
    <div class="title">Ингушский разговорник</div>

    <!-- Поиск -->
    <input
        id="search-bar"
        class="search"
        type="text"
        placeholder="Поиск по фразам..."
        oninput="searchPhrases()"
    >

    <!-- Админ-панель -->
    <div class="admin-panel">
        <input
            id="gh-token"
            type="password"
            placeholder="GitHub Token"
            title="Personal Access Token (Contents: Read & Write)"
        >

        <button onclick="adminLogin()">Админ</button>
        <span id="admin-status"></span>
    </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<div class="layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
        <h2>Категории</h2>
        <div id="category-list"></div>
    </aside>

    <!-- ===== CONTENT ===== -->
    <main class="content">
        <h2 id="content-title">Выберите категорию</h2>
        <div id="content"></div>
    </main>

</div>

<!-- ================= SCRIPTS ================= -->
<!-- ВАЖНО: порядок подключения -->
<script src="script.js"></script>
<script src="admin.js"></script>
<script src="recorder.js"></script>

</body>
</html>
