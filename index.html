<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ингушский разговорник</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }

    header {
      background: #111;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header strong { white-space: nowrap; }

    #search-input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      min-width: 200px;
    }

    #search-btn {
      padding: 6px 10px;
      cursor: pointer;
    }

    #gh-token {
      width: 170px;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
    }

    header button { padding: 6px 10px; cursor: pointer; }

    #admin-status { margin-left: 5px; color: #0f0; font-weight: bold; }

    #container { display: flex; height: calc(100vh - 52px); }

    #sidebar {
      width: 260px;
      background: #eee;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    #sidebar h3 { margin-top: 0; }

    .category {
      background: #fff;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .category:hover { background: #e6e6e6; }

    #content-area { flex: 1; padding: 15px; overflow-y: auto; }

    #content-title { margin-top: 0; }

    .phrase {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .btn-row { margin-top: 6px; display: flex; align-items: center; gap: 6px; flex-wrap: wrap; }
    .phrase button { cursor: pointer; }

    .hint { color:#666; margin-top: 8px; }
  </style>
</head>

<body>

<header>
  <strong>Ингушский разговорник</strong>

  <input id="search-input" type="text" placeholder="Поиск по фразам...">
  <button id="search-btn" onclick="searchPhrases()">Искать</button>

  <input id="gh-token" type="password" placeholder="GitHub Token">

  <button onclick="adminLogin()">Админ</button>
  <span id="admin-status"></span>
</header>

<div id="container">
  <aside id="sidebar">
    <h3>Категории</h3>
    <div id="category-list"></div>
  </aside>

  <main id="content-area">
    <h2 id="content-title">Выберите категорию</h2>
    <div id="content">
      <div class="hint">Можно искать по всем категориям через строку поиска сверху.</div>
    </div>
  </main>
</div>

<!-- порядок важен -->
<script src="github.js"></script>
<script src="recorder.js"></script>
<script src="script.js"></script>

<script>
  // автоподстановка токена (как ты просил)
  const t = localStorage.getItem("gh_token");
  if (t) document.getElementById("gh-token").value = t;

  // enter = искать
  document.getElementById("search-input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") searchPhrases();
  });
</script>

</body>
</html>
