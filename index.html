<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ингушский разговорник</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="title">Ингушский разговорник</div>

  <input id="search-bar" class="search" type="text"
         placeholder="Поиск по фразам..." oninput="searchPhrases()"/>

  <div class="admin-panel">
    <button class="btn" onclick="adminLogin()">Админ</button>
    <span id="admin-status" class="admin-status"></span>
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <h2>Категории</h2>
    <div id="category-list"></div>
  </aside>

  <main class="content">
    <h2 id="content-title">Выберите категорию</h2>
    <div id="content"></div>
  </main>
</div>

<!-- Порядок важен -->
<script src="script.js"></script>
<script src="admin.js"></script>
<script src="recorder.js"></script>
</body>
</html>
