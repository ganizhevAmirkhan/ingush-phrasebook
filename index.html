<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ингушский разговорник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
        header { background: #111; color: white; padding: 18px; font-size: 24px; font-weight: bold; position: relative; }

        #search-bar { margin-left: 20px; padding: 8px 14px; width: 260px; }

        #container { display: flex; height: calc(100vh - 65px); }

        #sidebar {
            width: 250px; background: #f0f0f0; padding: 15px;
            border-right: 1px solid #ccc; overflow-y: auto;
        }
        .category { padding: 10px; margin-bottom: 5px; background: #fff; border-radius: 6px;
            cursor: pointer; border: 1px solid #ddd; }
        .category:hover { background: #e6e6e6; }

        #content-area { flex-grow: 1; padding: 20px; overflow-y: auto; }

        .phrase { background: white; padding: 12px; border-radius: 6px;
            margin-bottom: 12px; border: 1px solid #ddd; }

        .audio-btn, .rec-btn {
            cursor: pointer;
            padding: 4px 6px;
            margin-left: 6px;
            border-radius: 4px;
            border: none;
        }

        #admin-panel { position: absolute; right: 20px; top: 18px; }
        #admin-status { margin-left: 8px; color: #0a0; }
        .edit-btn, .delete-btn { margin-left: 10px; cursor: pointer; }
    </style>
</head>

<body>

<header>
    Ингушский разговорник
    <input id="search-bar" type="text" placeholder="Поиск по фразам..." oninput="searchPhrases()">

    <div id="admin-panel">
        <button onclick="adminLogin()">Админ</button>
        <span id="admin-status"></span>
    </div>
</header>

<div id="container">

    <aside id="sidebar">
        <h2>Категории</h2>
        <div id="category-list"></div>
    </aside>

    <main id="content-area">
        <h2 id="content-title">Выберите категорию</h2>
        <div id="content"></div>
    </main>

</div>

<!-- Основная логика -->
<script src="script.js"></script>

<!-- Админ: сохранение, редактирование, GitHub upload -->
<script src="admin.js"></script>

<!-- Запись аудио + MP3 конвертация -->
<script src="recorder.js"></script>

</body>
</html>
