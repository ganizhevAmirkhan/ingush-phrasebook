<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ингушский разговорник</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { margin:0; font-family:Arial; background:#f5f5f5 }
header {
  background:#111; color:#fff; padding:12px;
  display:flex; align-items:center; gap:8px;
}
#search-input { flex:1; padding:6px }
#container { display:flex; height:calc(100vh - 54px) }
#sidebar { width:260px; background:#eee; padding:10px; overflow:auto }
.category {
  background:#fff; padding:8px; margin-bottom:6px;
  border-radius:6px; cursor:pointer;
}
#content-area { flex:1; padding:15px; overflow:auto }
.phrase {
  background:#fff; padding:10px;
  border-radius:8px; margin-bottom:10px;
}
.audio-indicator { margin-left:6px }
</style>
</head>

<body>

<header>
  <b>Ингушский разговорник</b>

  <input
    id="search-input"
    placeholder="Поиск по фразам…"
  >

  <button onclick="searchPhrases()">Искать</button>

  <input id="gh-token" type="password" placeholder="GitHub Token">
  <button onclick="adminLogin()">Админ</button>
  <span id="admin-status"></span>
</header>

<div id="container">
  <aside id="sidebar">
    <div id="category-list"></div>
  </aside>

  <main id="content-area">
    <h2 id="content-title">Выберите категорию</h2>
    <div id="content"></div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>

<script src="script.js"></script>
<script src="admin.js"></script>
<script src="recorder.js"></script>

<script>
const saved = localStorage.getItem("gh_token");
if(saved) document.getElementById("gh-token").value = saved;
</script>

</body>
</html>
