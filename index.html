<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ингушский разговорник</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;font-family:Arial}
header{background:#111;color:#fff;padding:10px;display:flex;gap:10px}
input{padding:6px}
#sidebar{width:260px;background:#eee;padding:10px}
#content{padding:15px}
.phrase{border:1px solid #ccc;padding:10px;margin-bottom:10px}
.ok{color:#0a0;font-weight:bold}
</style>
</head>

<body>

<header>
<b>Ингушский разговорник</b>
<input id="search" placeholder="Поиск">
<input id="gh-token" placeholder="GitHub Token" type="password">
<button onclick="adminLogin()">Админ</button>
<span id="admin-status"></span>
</header>

<div style="display:flex;height:calc(100vh - 48px)">
  <div id="sidebar"></div>
  <div id="content"><h2>Выберите категорию</h2></div>
</div>

<script src="github.js"></script>
<script src="recorder.js"></script>
<script src="script.js"></script>

<script>
const t=localStorage.getItem("gh_token");
if(t) document.getElementById("gh-token").value=t;
</script>

</body>
</html>
