<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ингушский разговорник</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; }
header {
  background:#111; color:#fff; padding:10px;
  display:flex; gap:10px; align-items:center;
}
#search-input { flex:1; padding:6px; }
#container { display:flex; height:calc(100vh - 50px); }
#sidebar {
  width:260px; background:#eee; padding:10px;
  overflow-y:auto;
}
.category {
  background:#fff; padding:8px; margin-bottom:6px;
  border-radius:5px; cursor:pointer;
}
.category:hover { background:#ddd; }
#content-area { flex:1; padding:15px; overflow-y:auto; }
.phrase {
  background:#fff; padding:10px; margin-bottom:10px;
  border-radius:6px;
}
.admin-btn { margin-left:6px; }
</style>
</head>

<body>

<header>
  <b>Ингушский разговорник</b>

  <input id="search-input"
         placeholder="Поиск по фразам..."
         oninput="searchPhrases()">

  <input id="gh-token"
         type="password"
         placeholder="GitHub Token"
         style="width:150px">

  <button onclick="adminLogin()">Админ</button>
  <span id="admin-status"></span>
</header>

<div id="container">
  <aside id="sidebar">
    <h3>Категории</h3>
    <div id="category-list"></div>
  </aside>

  <main id="content-area">
    <h2 id="content-title">Выберите категорию</h2>
    <div id="content"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
