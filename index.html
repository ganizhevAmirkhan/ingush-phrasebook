<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ингушский разговорник</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container">

    <aside id="sidebar">
        <h2>Категории</h2>
        <div id="category-list"></div>
    </aside>

    <main id="content-area">
        <h2 id="content-title">Выберите категорию</h2>
        <div id="content"></div>
    </main>

</div>

<div id="admin-panel">
    <button onclick="adminLogin()">Войти</button>
    <span id="admin-status"></span>
</div>

<div id="app">

    <header>
        <h1>Ингушский разговорник</h1>
        <input id="search" type="text" placeholder="Поиск по фразам...">
    </header>

    <div id="container">

        <!-- Левое меню -->
        <aside id="categories"></aside>

        <!-- Основная зона -->
        <main id="content">
            <h2>Выберите категорию</h2>
            <div id="phrases"></div>
        </main>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
